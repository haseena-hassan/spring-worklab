<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Project</title>
</head>
<body>

<h1>Author List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Book Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">193</td>
        <td th:text="${author.firstName}">Harry</td>
        <td th:text="${author.lastName}">Potter</td>
        <td th:text="${author.books[0].title}">Rowling</td>
    </tr>
</table>
</body>
</html>
